version: 2
jobs:
  build-linux-27:
    docker:
      - image: buildpack-deps:trusty
        environment:
          TEST_PYTHON_VERSION: 2.7
    steps:
      - run: wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  build-linux-36:
    docker:
      - image: buildpack-deps:trusty
        environment:
          TEST_PYTHON_VERSION: 3.6
    steps:
      - run: wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  install:
    docker:
      - image: buildpack-deps:trusty
    environment:
      TEST_NWB_FILES: skip
      TEST_OBSERVATORY_EXPERIMENT_PLOTS_DATA: skip
      TEST_API_ENDPOINT: http://api.brain-map.org 
      TEST_COMPLETE: false
    steps:
      - run: export PATH="$HOME/miniconda/bin:$PATH"
      - run: hash -r
      - run: conda config --set always_yes yes --set changeps1 no
      - run: conda update -q conda
      - run: conda create -q -n test-environment python=$TEST_PYTHON_VERSION pip
      - run: source activate test-environment
      - run: pip install -r test_requirements.txt
      - run: pip install .
  test:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - run: make test

workflows:
  version: 2
  linux-27:
    jobs:
      - build-linux-27
      - install
      - test
  linux-36:
    jobs:
      - build-linux-36
      - install
      - test
